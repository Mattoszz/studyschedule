<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head>
		<title>Study Schedule</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
		 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Cadastro de Cursos</span>
            </nav>
		<!--<h1>Cadastro de Cursos</h1>-->
		</header>
		<section>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				<nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item" aria-current="page"><a href="/cursos">Cursos</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Novo Curso</li>
                    </ol>
                </nav>
				
				<form method="post">
			  		
			  		<div class="form-group">
			  			Curso<input type="text" class="form-control" name="curso" placeholder="Curso *">
			  			Local<input type="text" class="form-control" name="local" placeholder="Local *">  
			  						
			  			Professor<input type="text" class="form-control" name="professor" placeholder="Professor *">
			  			Data Inicio <input type="date" class="form-control" name="dataInicio" placeholder="Data Inicio *">
			  			Data Fim <input type="date" class="form-control" name="dataFim" placeholder="Data Fim *">
			  				  			
			  		</div>
			  		
			  		<textarea id="summernote" type="text" class="form-control" name="descricao" placeholder="Descrição *"></textarea>
			  		
			  		<small class="form-text text-muted">(*) Campos obrigatórios</small>
			  		
			  		<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
			  		<a href="/cursos" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
			  		
		  		
		  		</form >
			</div >
		</section>
		<script>
            $('#summernote').summernote({
                placeholder: 'Texto *',
                tabsize: 2,
                height: 300
            });
        </script>
	</body>
</html >
