<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head>
	  	<title>Curso</title>
	  	<!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

		
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
      		
	</head>
	
	<body>
		<header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-md">
			    <a class="navbar-brand" style="font-size:30px">Detalhes do Curso</a>
			  </div>
			</nav>
        </header>
		
		<h3><a href="/cursos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Cursos</a></h3>
		
		
			<div th:each="curso : ${curso}" class="container">
				<div class="row">
					<p><span th:text="${curso.curso}"></span></p>
					<p><span th:text="${curso.local}"></span></p>			
					<p><span th:text="${curso.professor}"></span></p>
					<p><span th:text="${curso.dataCadastro}"></span></p>
					<p><span th:text="${curso.dataInicio}"></span></p>
					<p><span th:text="${curso.dataFim}"></span></p>
				</div >		
				
				<section>
	                <p class="card-text" style="margin-top: 40px;"><span th:utext="${curso.descricao}"></span></p>
	            </section>
	            
	            <th:block th:include="mensagemValida"></th:block>
	            
	            <form method="post">
	            	<div class="form-group">
	            		<input type="text" class="form-control" value="" name="conteudoEstudado" placeholder="Conteudo a Estudar *"/>
	            		<input type="text" class="form-control" value="" name="tempoDeEstudo" placeholder="Tempo de Estudo *"/ >
	            			            		            		
	            		<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
	            	</div>	
	            </form >
					
			</div >
			
			<div class="container">
				<h5>Lista Conteudos</h5>
			</div>
			
			<table class="container">
				<thead>
					<tr>
						<th>Conteudo a Estudar</th>
						<th>Tempo de Estudo</th>
						<th>Deletar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="conteudo : ${conteudos}">
						<td><span th:text="${conteudo.conteudoEstudado}"></span ></td>
						<td><span th:text="${conteudo.tempoDeEstudo}"></span ></td>
						<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('AC#deletarConteudo').arg(0, conteudo.id)).build()}"><i class="material-icons left">delete</i></a ></td>
					</tr >
				</tbody>

			</table >
			
		<!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
        
	</body>
</html >
