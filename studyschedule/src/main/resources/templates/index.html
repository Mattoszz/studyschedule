<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Study Schedule</title>	
		
		<!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
	</head>
	<body>
	
		<h1>Lista de Cursos</h1>
		<h3><a href="/cadastrarCurso" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Cursos</a></h3>
		
		<table>
			<thead>
				<tr>
					<th>Curso</th>
					<th>Local</th>
					<th>Descrição</th>
					<th>Professor</th>
					<th>Data Cadastro</th>
					<th>Data Inicio</th>
					<th>Data Fim</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="curso : ${cursos}">				
					<td><a th:href="${(#mvc.url('AC#detalhesCurso').arg(0, curso.id)).build()}"><span th:text="${curso.curso}"></span></a></td>
					<td><span th:text="${curso.local}"></span></td>
					<td><span th:utext="${#strings.abbreviate(curso.descricao, 80)}"></span></td>
					<td><span th:text="${curso.professor}"></span></td>
					<td><span th:text="${curso.dataCadastro}"></span></td>
					<td><span th:text="${curso.dataInicio}"></span></td>
					<td><span th:text="${curso.dataFim}"></span></td>
							
				
			</tbody>
		</table>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html >
